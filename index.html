<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3e517dd97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylus.css">
    <title>Ecommerce</title>
</head>
 <body>
    <div class="box_header">
      <header>
        <div class="box_header_nav">
          <img src="./Logo.png" alt="">
            <div class="box_search">
              <input type="text" placeholder="Que deseas buscar?">
              <button type="submit"> <i class="fa-solid fa-magnifying-glass"></i></button>
           </div>
             <button type="submit">Login</button>
       </div>
      </header>
    </div>

    <div class="box_section">
      <section>
        <div class="box_banner">
          <img src="./banner-image.png" alt=""> 
            <div class="box_banner_text">
              <h1>Hoy de promocion</h1>
              <h3>Productos seleccionados con 50% de descuento</h3>
              <button type="submit">Ver Consolas</button>
            </div>
         </div>
      </section>
    </div>
 </body>
</html>
